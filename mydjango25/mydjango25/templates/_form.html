{% load bootstrap5 %}   <!-- 사용할 모든 템플릿에 적용 -->

<form action="" method="post" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit"
           class="btn btn-primary"
            {% if submit_label %}
                value="{{ submit_label }}"
            {% endif %}
    />
</form>
