{% extends "productintro/layout.html" %}

{% block content %}

    <form action="" method="get">
        <input type="text" name="q" value="{{ request.GET.q }}"/>
        <input type="submit" value="검색"/>
    </form>
    {% for Introduce in introduce_list %}
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <a href="/productintro/{{ Introduce.pk }}/">
                        <img src="{{ Introduce.photo_thumb.url }}"
                             class="img-fluid rounded-start"
                             alt="{{ Introduce.product_name }}">
                    </a>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">
                            {{ Introduce.product_name }}
                            {{ Introduce.price }}원
                        </h5>
                        <p class="card-text">
                            {{ Introduce.category }}
                        </p>
                        <p class="card-text">
                            <small class="text-muted">
                                {{ Introduce.updated_at }}
                            </small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
