{% extends "productintro/layout.html" %}

{% block content %}
    <h2>{{ introduce.product_name }}</h2>

    {% if introduce.photo %}
        <img src="{{ introduce.photo.url }}" style="max-width: 100%;" />
    {% endif %}

    {{ introduce.content|linebreaks }}

    <hr />
    <a href="/productintro/" class="btn btn-primary">목록으로</a>
    {{ introduce.updated_at }}

{% endblock %}
