{% extends "diary/layout.html" %}
{% load bootstrap5 %}   <!-- python의 from과 같은 load -->

{% block content %}
    <h2>Comment Form</h2>

    <form action="" method="post">
        {% csrf_token %} <!-- method="post" 일 때만 넣어주기 -->
        {% bootstrap_form form %}
        <input type="submit"
               value="저장하기"
               class="btn btn-primary">
    </form>
{% endblock %}
