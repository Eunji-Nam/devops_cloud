{% extends "shop/layout.html" %}

{% block content %}
    <h2>{{ shop.name }}</h2>

    {{ shop.description|linebreaks }}

    <hr/>

    <a href="{% url "shop:shop_list" %}" class="btn btn-primary">
        목록으로</a>

    <a href="{% url "shop:shop_edit" shop.pk %}" class="btn btn-warning">
        수정하기 </a>

    <a href="{% url "shop:shop_delete" shop.pk %}" class="btn btn-danger">
        삭제하기</a>
{% endblock %}
